<div class="containerFluid">
  <div class="medium">
    <app-img-landing></app-img-landing>
  </div>
  <div class="medium bienvenido">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>

    <button routerLink="" style="background-color: transparent; border: none;" class="icon">
      <i class="fa-solid fa-chevron-left "></i>
    </button>

    <form class="form" [formGroup]="formularioLogin">
        
      <div class="img2">
        <img src="../../../assets/img/logo.PNG" alt="" class="logo" />
      </div>
      <div class="saludo">
      <h1>Iniciar sesión</h1>
    </div>
      <div class="formInput">
        <input
          type="text"
          class="form-control inNombre"
          id="nombre"
          formControlName="correo"
          (keyup.enter)="login()"
        />
        <label class="form-label mb-0 userLabel">Nombre:</label>
      </div>
      <div class="formInput">
        <input
          type="password"
          class="form-control inNombre"
          id="password"
          formControlName="contrasenia"
          (keyup.enter)="login()"
        />
        <label class="form-label mb-0 userLabel">Contraseña:</label>
      </div>

      <div *ngIf="validacion" class="alert alert-danger" role="alert" style="color: black; font-size: large; font-weight: 500; margin-top: -1rem;">
        Credenciales incorrectas!
      </div>

      <div class="boton">
        <button class="iSesion" type="button"
        (click)="login()"
        [disabled]="!formularioLogin.valid">Iniciar sesión</button>
      </div>

      <div class="facebook">
      <p>O inicia sesión con</p>

      <button class="simbolo">
        <i class="fa-brands fa-facebook logo"></i> Facebook
      </button>
    </div>

      <div class="footer">
        <p style="font-weight: lighter; margin-bottom: -3px">
          ¿Todavia no tienes una cuenta?
        </p>
        <p style="font-weight: bold; cursor: pointer;" routerLink="/signup">Crea un ahora</p>
      </div>
    </form>
  </div>
</div>
